<footer class="site-footer">

  <div class="wrapper">
      <small class="post-meta">&copy; 2014- {{ site.author }}</small>

        <a href="{{ site.github.repository_url }}/commits/{{ site.github.source.branch }}/{{ page.path }}">View history</a>

        <a href="{{ site.github.issues_url }}">Report issues</a>

        <a href="{% github_edit_link %}">Edit this page</a>
      </small>

</footer>
