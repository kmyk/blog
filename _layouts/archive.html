---
layout: default
noindex: true
---

<h1>{{ page.type }} "{{ page.title }}"</h1>
<ul class="posts">
  {% for post in page.posts %}
  <li>
    {% if post.date %}<span class="post-meta post-date">{{ post.date | date: "%b %-d, %Y" }},</span>{% endif %}
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
