---
layout: default
noindex: true
---
<ul class="posts">
  {% assign sorted = site.pages | where_exp: "page", "page.title" | reverse %} <!-- NOTE: sort: "date" is unavailable due to a bug of Jekyll 3.* -->
  {% for page in sorted %}
  <li>
    <span class="post-meta post-date">{{ page.date | date: "%Y-%m-%d" }},</span>
    <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
  </li>
  {% endfor %}
</ul>
