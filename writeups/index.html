---
layout: default
sitemap: false
noindex: true
---
<ul class="posts">
  {% assign reversed_writeups = site.writeups | reverse %}
  {% for post in reversed_writeups %}
  <li>
    <span class="post-meta post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
    <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
