---
layout: default
sitemap: false
noindex: true
redirect_from:
  - /writeup/
---
<dl class="posts">
  {% assign reversed_writeups = site.writeups | reverse %}
  {% for post in reversed_writeups %}
  <dt><span class="post-meta post-date">{{ post.date | date: "%Y-%m-%d" }}</span></dt>
  <dd><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a></dd>
  {% endfor %}
</dl>
